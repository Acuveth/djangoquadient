{% extends 'api_client/base.html' %}

{% block title %}Quadient API Client - Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h2>Quadient API Endpoints</h2>
            </div>
            <div class="card-body">
                <p>Select a category to view available endpoints:</p>
                <div class="list-group">
                    {% for category in categories %}
                    <a href="{% url 'category' category.id %}" class="list-group-item list-group-item-action">
                        {{ category.name }}
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
